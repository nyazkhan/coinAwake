<ion-card *ngIf="card" class="card" >
  <ion-row class="m-10" style="margin-top: 5px;">
    <ion-col size="4">
      <img class="content-img" (click)="openWebpage(card.newsUrl)" [src]="card?.imageUrl">
    </ion-col>
    <ion-col size="8">
      <ion-row>

        <ion-col size="8" class="scourcename ion-no-padding ">
          {{card?.sourceName}}

        </ion-col>
        <ion-col class="ion-no-padding" size="4" [ngClass]="card?.sentiment">
          {{card?.sentiment}}

        </ion-col>
      </ion-row>

      <div class="content-text" (click)="openWebpage(card.newsUrl)"> {{card?.title}}</div>
    </ion-col>

  </ion-row>
  <ion-row class="m-10 mb-4">

    <ion-col class="content-time" size="4">
      <span>{{diff_hours(card?.createdDate)}} </span>
    </ion-col>
    <ion-col class="content-from" size="7">
     <span *ngFor="let coin of card?.coinMaster">
       <span> {{coin?.name}} &nbsp;</span>
     </span>
    
    </ion-col>
    <ion-col size="1" >
      <!-- <ion-icon *ngIf="card?.bookmark" (click)="bookmark()" color="warning" style="float: right;" name="bookmark"></ion-icon>
      <ion-icon  *ngIf="!card?.bookmark" (click)="bookmark()" color="medium-tint" style="float: right;" name="bookmark-outline"></ion-icon> -->

      <!-- <img  style="float: right;" src="assets/bookmark.svg"> -->
    </ion-col>
  </ion-row>
</ion-card>
